<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>JS-アコーディオン</title>
    <link
      rel="shortcut icon"
      href="./img/common/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Serif+JP:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <header class="header">
      <button
        id="humburger"
        class="humburger"
        type="button"
        aria-label="メニューを開く"
        aria-controls="spMenu"
        aria-expanded="false"
      >
        <span class="humburger__line" aria-hidden="true"></span>
      </button>
      <nav
        id="spMenu"
        class="sp-menu"
        aria-label="スマホ用メニュー"
        aria-hidden="true"
      >
        <div class="sp-menu__wrapper">
          <div class="sp-menu__top">
            <ul class="sp-menu__list">
              <li class="sp-menu__item sp-menu__item--active">
                <a href="#" aria-current="page">Top</a>
              </li>
              <li class="sp-menu__item">
                <a href="#">Service</a>
              </li>
              <li class="sp-menu__item">
                <a href="#">Works</a>
              </li>
              <li class="sp-menu__item">
                <a href="#">About</a>
              </li>
              <li class="sp-menu__item">
                <a href="#">Contact</a>
              </li>
            </ul>
          </div>
          <!-- /.sp-menu__top -->
        </div>
        <!-- /.sp-menu__wrapper -->
      </nav>
      <div id="spMenuBg" class="sp-menu-bg"></div>
    </header>
    <main></main>
  </body>
</html>

<div class="mv">
  <div class="mv__inner">
    <div class="mv__content">
      <h1 class="mv__title">Portfolio</h1>
      <p class="mv__catch">お客様のための本質的なWeb制作</p>
    </div>
    <!-- /.mv__content -->
  </div>
  <!-- /.mv__inner -->
  <span class="mv__scroll">scroll</span>
</div>
<!-- /.mv -->


<section id="trigger1" class="lead">
  <div class="container">
    <div class="lead__title">
      <div class="lv2-heading">
        <h2 class="lv2-heading__title lv2-heading__title--border-right">Faq</h2>
      </div>
    </div>
    <div class="lead__title-text">
      <div class="lv3-heading">
        <h3 class="lv3-heading__title">よくある質問</h3>
      </div>
    </div>
    <div class="top-faq">
      <dl class="faq">
        <button
          id="accordion-toggle1"
          class="faq__panel"
          type="button"
          aria-controls="accordion-panel1"
          aria-expanded="true"
        >
          <dt class="faq__header is-open">
            <div class="faq__question">
              <span class="faq__icon faq__icon--question">Q</span>
              <span class="faq__title">コーディングは誰でも出来ますか？</span
              >
            </div>
          </dt>
          <dd id="accordion-panel1" class="faq__main" aria-hidden="false">
            <div class="faq__answer">
              <span class="faq__icon faq__icon--answer">A</span>
              <div class="faq__contents">
                <p class="faq__text">はい、誰にでも出来ます。僕自身、PCとは無関係の人生でしたが、正しい方法で正しい量やれば必ず誰でも出来るようになります。</p>
              </div>
              <!-- /.faq__contents -->
            </div>
            <!-- /.faq__answer -->
          </dd>
        </button>
        <button
          id="accordion-toggle2"
          class="faq__panel"
          type="button"
          aria-controls="accordion-panel2"
          aria-expanded="false"
        >
          <dt class="faq__header">
            <div class="faq__question">
              <span class="faq__icon faq__icon--question">Q</span>
              <span class="faq__title">学習はどれくらいやればいいですか？</span>
            </div>
          </dt>
          <dd id="accordion-panel2" class="faq__main" aria-hidden="true">
            <div class="faq__answer">
              <span class="faq__icon faq__icon--answer">A</span>
              <div class="faq__contents">
                <p class="faq__text">HTML/CSS(SCSS)/jQuery/WordPressを扱えれば問題ありません。一般的なWordPressサイトを実装出来れば実務レベルですので、営業資料を整えて営業を開始しましょう。</p>
              </div>
              <!-- /.faq__contents -->
            </div>
            <!-- /.faq__answer -->
          </dd>
        </button>
        <button
          id="accordion-toggle2"
          class="faq__panel"
          type="button"
          aria-controls="accordion-panel2"
          aria-expanded="false"
        >
          <dt class="faq__header">
            <div class="faq__question">
              <span class="faq__icon faq__icon--question">Q</span>
              <span class="faq__title">Web制作はオワコンですか？</span>
            </div>
          </dt>
          <dd id="accordion-panel3" class="faq__main" aria-hidden="true">
            <div class="faq__answer">
              <span class="faq__icon faq__icon--answer">A</span>
              <div class="faq__contents">
                <p class="faq__text">いえ、オワコンではありません。確かにトレンドではないですが、市場はしっかりあるので需要がなくなることはありません。また、フリーランスの数が増えても結局仕事の出来る人は上位に限られるので、あなたがそうなれば仕事が途切れることはありません。</p>
              </div>
              <!-- /.faq__contents -->
            </div>
            <!-- /.faq__answer -->
          </dd>
        </button>
      </dl>
    </div>
    <!-- /.top-faq -->
  </div>
  <!-- /.container -->
</section>

    </main>
    <footer id="trigger3" class="footer">
      <small class="footer__copy"
        >Copyright &copy; 2024 pf All Rights Reserved.</small
      >
    </footer>
  </body>
</html>
